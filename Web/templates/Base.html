{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{page.head}} | BiliSearch CST</title>
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link href="{% static 'css/global.css' %}" rel="stylesheet" />
  </head>

  <body>
    <header class="header-container">
      <a href="/"
        ><img
          src="https://i.loli.net/2021/08/31/qphiKk6fLtMOQ3B.png"
          class="icon"
          width="70"
          height="70"
          style="border-radius: 0"
      /></a>
      <p class="web-title">Bili Search CST</p>
      <div class="grow-bar"></div>
      <div class="search-bar">
        <select id="sel">
          <option value="video" selected>视频</option>
          <option value="up">UP主</option>
        </select>
        <input id="in" type="search" placeholder="Search..." onkeydown="InputKeyPress('search');" />
        <i class="fa fa-search" onclick="search();" style="font-size: 20px; margin-right: 1rem;"></i>
      </div>

      <a href="https://www.github.com/c7w" target="_blank"
        ><img
          src="https://z3.ax1x.com/2021/08/31/hUW8gS.jpg"
          class="icon"
          width="64"
          height="64"
      /></a>
    </header>
    <main>{% block main %} {% endblock main %}</main>
    <footer>
      <div class="footer-container">
        <p class="font-italic copyright">
          © <a href="https://github.com/c7w/BiliSearchCST">c7w</a> 2021. All
          rights reserved.
        </p>
        <p class="power">Powered by Django & Bootstrap</p>
      </div>
    </footer>
  </body>
  <script src="{% static '/js/global.js' %}"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"
  ></script>
</html>
